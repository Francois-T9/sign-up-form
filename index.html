<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="flex-container">
        <div class="background-image">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="form-container">
            <header class="header">
                <p>This is not a real online service!
                    You know you need something like this in your
                    life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.</br>
                </p>
                <p>You <em>know </em>you want to.</p>
            
            </header>
                
            <div class="sign-up-form">
                <h1>Let's do this!</h1>
                <form action="">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                        
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="phone-number">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number">
                        
                    </div>
                    <div class="password">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" required>
                        
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="confirm-password" id="confirm-pwd" name="confirm-pwd" required>
                        
                    </div>
                </form>
            </div>
            <footer class="footer">
                <button>Create account</button>
                <p>Already have an account? <a href="https://github.com/Francois-T9" target="_blank">Log in</a></p>
            </footer>
        </div>
            
        
        </div>
    </div>
</body>
</html>
